<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Nuevo Cupon</h4>
            </div>
            <div class="modal-body">
                <p>
                    Here's a more complex modal, it contains a form, data is passed to the controller 
         and data is returned from the modal.
                </p>

                <form name="form.userForm" ng-submit="submitForm()" novalidate>
                    <div class="modal-body">
                        <!-- NAME -->
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" ng-model="name" required>
                            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
                        </div>

                        <!-- USERNAME -->
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8" required>
                            <p ng-show="form.userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                            <p ng-show="form.userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                        </div>

                        <!-- EMAIL -->
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="email" required>
                            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="close('YES')" ng-disabled="form.userForm.$invalid" data-dismiss="modal">OK</button>
                <button class="btn btn-warning" ng-click="close('No')" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
